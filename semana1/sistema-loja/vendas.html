<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vendas</title>
</head>
<body>
    <h1>Vendas</h1>
    <form> 
        <label for="" id="">Selecione o produto:</label>
        <select name="" id="">
            <option value="papel">Rolo de Papel Higiênico Dupla Face</option>

    <ol>
        Carrinho:
        <li>Álcool Gel Antisséptico 500ml, dinheiro</li>
        <li>Rolo de Papel Higiênico Dupla Face, cartão</li>
